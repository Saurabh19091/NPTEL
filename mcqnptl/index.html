<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL Prestige - PASS Ho Jao</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
        }

        /* Container Styling */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            padding: 20px;
        }

        /* Week Box Styling */
        .week-box {
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            display: block;
        }

        /* Colors for each box */
        .week-box:nth-child(odd) {
            background: #6a11cb;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .week-box:nth-child(even) {
            background: #ff4e50;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
        }

        /* Hover Effect */
        .week-box:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Heading Section -->
    <h1>NPTEL Prestige</h1>
    <h2>PASS Ho Jao</h2>

</body>
